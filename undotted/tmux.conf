# run '~/.tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux'
# run '~/.tmux/plugins/tmux-plugins/tmux-battery/battery.tmux'

# preferences
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on
# set -g default-terminal "tmux-256color"
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 0
set -g status-position top

# Set status bar background color to dark flat blue
set -g status-bg colour24  # Colour24 is a dark blue, adjust if needed

# Set status bar text color to white (or any contrasting color)
set -g status-fg colour15  # Colour15 is white

# Optional: Customize the left and right status bar content
set -g status-left "#[bg=colour24,fg=colour15] Session: #S #[default]"
set -g status-right "#[bg=colour24,fg=colour15] %H:%M %d-%b-%y #[default]"

